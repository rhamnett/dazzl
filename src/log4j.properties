log4j.rootCategory = INFO, Console, File

# Adjust log levels
log4j.logger.org.hamnett.adm = DEBUG
log4j.logger.org.springframework = WARN
log4j.logger.net.sf.asterisk = WARN

# Appender to log to console
log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = %d %-5p [%t] %c - %m\n

# Appender to log to adm.log
log4j.appender.File = org.apache.log4j.FileAppender
log4j.appender.File.file = adm.log
log4j.appender.File.append = false
log4j.appender.File.layout = org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern = %d %-5p [%t] %c - %m\n